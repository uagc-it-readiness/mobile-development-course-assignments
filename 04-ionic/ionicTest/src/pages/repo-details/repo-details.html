<ion-header>

  <ion-navbar>
    <ion-buttons left>
    <button ion-button (click)="dismissPage()"><ion-icon name='arrow-back'></ion-icon></button>
    </ion-buttons>
    <ion-title>repoDetails</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-icon name="cube"></ion-icon> <strong>Repository Details</strong>
      <h1>{{ selectedRepo.name }}</h1>
      <h3>by {{ selectedRepo.owner.login }} </h3>
    </ion-item>
    <hr />
    <ion-card-content>
      <p><strong>Description: </strong>{{ selectedRepo.description }}</p>
      <p><strong>Forks: </strong> {{ selectedRepo.forks_count }}</p>
    </ion-card-content>
    <hr />
    <ion-card-content>
      <a href="{{ selectedRepo.html_url }}" ion-button icon-left>
        <ion-icon name="git-network"></ion-icon>
        <div>Go To Repo Website</div>
      </a>
    </ion-card-content>
  </ion-card>

</ion-content>
